<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Gentium+Basic:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <h2 class="site-description">{{ site.description }}</h2>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/about">About</a><!--
            <a href="{{ site.baseurl }}/blog">Archives</a><!--
            --><a href="{{ site.baseurl }}/health">Health</a><!--
            --><a href="{{ site.baseurl }}/wealth">Wealth</a><!--
            --><a href="{{ site.baseurl }}/experiences">Experiences</a><!--
            --><a href="{{ site.baseurl }}/relationships">Relationships</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {% include social-shares.html %}
      {{ content }}
      {% include long-banner.html %}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include email-form.html %}
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
